<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" type="text/css" href="application.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="application.js" type="text/javascript"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="map-holder">
      <div id="map"></div>
      <form id="zip-form">
        <select class="place-select">
          <option value="park">Parks</option>
          <option value="museum">Museums</option>
        </select>
        <input class="zip-input" type="text" placeholder="Zip Code" name="zip">
        <input class="find-zip" type="submit" value="Center on Zip">
    </div>
    <div class='list-holder'>
      <ul class="place-list">
      </ul>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initMap" type="text/javascript"></script>
  </body>
</html>
